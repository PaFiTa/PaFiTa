        <main>
            <h2>Galeria automatyczna</h2>

            <!-- Slideshow container -->
            <div class="slideshow-container">
                <div class="mySlide fade">
                    <div class="numbertext">1 / 5</div>
                    <img src="data/img/CSS.png" alt="CSS" class="slide-img">
                    <div class="caption">CSS</div>
                </div>

                <div class="mySlide fade">
                    <div class="numbertext">2 / 5</div>
                    <img src="data/img/HTML.png" alt="HTML" class="slide-img">
                    <div class="caption">HTML</div>
                </div>

                <div class="mySlide fade">
                    <div class="numbertext">3 / 5</div>
                    <img src="data/img/JS.png" alt="JavaScript" class="slide-img">
                    <div class="caption">JavaScript</div>
                </div>

                <div class="mySlide fade">
                    <div class="numbertext">4 / 5</div>
                    <img src="data/img/React.png" alt="React" class="slide-img">
                    <div class="caption">React</div>
                </div>

                <div class="mySlide fade">
                    <div class="numbertext">5 / 5</div>
                    <img src="data/img/Sass.png" alt="SASS" class="slide-img">
                    <div class="caption">SASS</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>

            <h3>Wideo</h3>
            <div class="filmBox">
                <iframe src="https://www.youtube.com/embed/3JluqTojuME" title="Short tutorial" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <h3>Mapa</h3>
            <!-- Simple Google Maps embed (no API key required for standard embed) -->

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2446.83024434905!2d21.01222801583318!3d52.22967597978407!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471eccb2f1f4d9d1%3A0x400e1a6c6f9a0b0!2sWarszawa!5e0!3m2!1spl!2spl!4v1600000000000!5m2!1spl!2spl" width="100%" height="300" style="border:0;" allowfullscreen loading="lazy"></iframe>
